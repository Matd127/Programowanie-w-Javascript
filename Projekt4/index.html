<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePocket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="add-note">Dodaj notatkę</button>
    <div class="notes-list">
        
    </div>

    <div class="form hidden">
        <form>
            <h1>Nowa notatka</h1>
            <input type="text" name="title" placeholder="Tytuł notatki">
            <textarea placeholder="Treść notatki"></textarea>
            <span><input type="radio" name="color" id="red">Czerwony</span>
            <span><input type="radio" name="color" id="blue">Niebieski</span>
            <span><input type="radio" name="color" id="green">Zielony</span>
            <span><input type="radio" name="color" id="yellow">Żółty</span>
            <button id="submit">Dodaj notatkę</button>
        </form>
    </div>
    <div class="overlay hidden"></div>

    
<script src="js/app.js"></script>
</body>
</html>
