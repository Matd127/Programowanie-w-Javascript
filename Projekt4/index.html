<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePocket</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-menu">
        <div class="left-menu__content">
          <button class="add-note">+ Dodaj notatkę</button>
          <button class="add-tag hidden">+ Dodaj tag</button>
          <div class="left-menu__options">
            <div class="left-menu__option" id="notes">Notatki</div>
          </div>
        </div>
      </div>
      <div class="notes-list"></div>

      <div class="form hidden">
        <form>
          <h1>Nowa notatka</h1>
          <input type="text" name="title" placeholder="Tytuł notatki" />
          <textarea placeholder="Treść notatki"></textarea>
          <div>
            Wybierz kolor: <input type="color" value="#e66465">
          </div>
          <button id="submit" class="add-note">Dodaj notatkę</button>
        </form>
      </div>

      <div class="edit-form hidden">
        <form>
          <h1>Edycja notatki</h1>
          <input type="text" name="title" placeholder="Tytuł notatki" />
          <textarea placeholder="Treść notatki"></textarea>
          <div>
            Wybierz kolor: <input type="color" value="#e66465">
          </div>
          <button class="edit-note">Edytuj notatkę</button>
        </form>
      </div>
    </div>
    <div class="edit-overlay hidden"></div>
    <div class="overlay hidden"></div>

    <script src="js/note.js"></script>
    <script src="js/tag.js"></script>
    <script src="js/init.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
