<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePocket</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-menu">
        <div class="left-menu__content">
          <button class="add-note">+ Dodaj notatkę</button>
          <div class="left-menu__options">
            <div class="left-menu__option">Notatki </div>
            <div class="left-menu__option">Tagi </div>
          </div>
        </div>
      </div>
      <div class="notes-list"></div>

      <div class="form hidden">
        <form>
          <h1>Nowa notatka</h1>
          <input type="text" name="title" placeholder="Tytuł notatki" />
          <textarea placeholder="Treść notatki"></textarea>
          <span><input type="radio" name="color" id="red" />Czerwony</span>
          <span><input type="radio" name="color" id="blue" />Niebieski</span>
          <span><input type="radio" name="color" id="green" />Zielony</span>
          <span><input type="radio" name="color" id="yellow" />Żółty</span>
          <button id="submit" class="add-note">Dodaj notatkę</button>
        </form>
      </div>

      <div class="edit-form hidden">
        <form>
          <h1>Edycja notatki</h1>
          <input type="text" name="title" placeholder="Tytuł notatki" />
          <textarea placeholder="Treść notatki"></textarea>
          <span><input type="radio" name="color" id="red" />Czerwony</span>
          <span><input type="radio" name="color" id="blue" />Niebieski</span>
          <span><input type="radio" name="color" id="green" />Zielony</span>
          <span><input type="radio" name="color" id="yellow" />Żółty</span>
          <button id="submit" class="edit-note">Edytuj notatkę</button>
        </form>
      </div>



    </div>
    <div class="edit-overlay hidden"></div>
    <div class="overlay hidden"></div>
    <script src="js/app.js"></script>
  </body>
</html>
